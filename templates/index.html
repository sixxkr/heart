  <body>
    <div class="login p-4 text-center">
      <h1>Heart Dieses</h1>

      <form action="{{ url_for('predict')}}" method="post">
        <input type="text" name="age" placeholder="Age" required="required" />
        <input
          type="text"
          name="sex"
          placeholder="gender"
          required="required"
        />
        <input
          type="text"
          name="cp"
          placeholder="Chest Pain"
          required="required"
        />
        <input
          type="text"
          name="trtbps"
          placeholder="Thrombocyte"
          required="required"
        />
        <input
          type="text"
          name="chol"
          placeholder="Cholesterol"
          required="required"
        />
        <input
          type="text"
          name="fbs"
          placeholder="Fasting blood sugar"
          required="required"
        />
        <input
          type="text"
          name="restecg"
          placeholder="Resting electrocardiographic"
          required="required"
        />
        <input
          type="text"
          name="thalachh"
          placeholder="Maximum heart rate achieved"
          required="required"
        />
        <input
          type="text"
          name="oldpeak"
          placeholder="oldpeak"
          required="required"
        />
        <input
          type="text"
          name="exng"
          placeholder="exercise induced angina"
          required="required"
        />
        <input type="text" name="slp" placeholder="slope" required="required" />
        <input type="text" name="caa" placeholder="ca" required="required" />
        <input
          type="text"
          name="thall"
          placeholder="thal"
          required="required"
        />

        <button type="submit" class="btn btn-primary btn-block btn-large">
          Predict
        </button>
      </form>
